<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Tags with Varying Height and Width</title>
</head>
<body>

<h1>Div Tags in HTML with Background Colors</h1>

<div style="background-color: blue; padding: 10px; height: 150px; width: 200px;">
  <h2>Div 1</h2>
  <p>This is the first div with a blue background color.</p>
</div>

<div style="background-color: green; padding: 10px; height: 200px; width: 250px;">
  <h2>Div 2</h2>
  <p>This is the second div with a green background color.</p>
</div>

<div style="background-color: coral; padding: 10px; height: 100px; width: 300px;">
  <h2>Div 3</h2>
  <p>This is the third div with a coral background color.</p>
</div>

</body>
</html>
